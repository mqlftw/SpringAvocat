<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Affichages des avocats</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
		id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<div th:replace="/index.html :: header"></div>

</head>


<body>


	<div class="panel-body">
		
		<div class="container">
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand">Recherche</a>

				<div class="form-group mb-2">
					<form th:action="@{/admin/Recherche}" method="GET">
						<input type="text" class="form-control" th:name="nomAvocat" id="nomAvocat"
							placeholder="Search Client" />
						<input type="submit" value="Search" class="btn btn-primary" />
					</form>
				</div>

				<div class="navbar-header">
					<div th:switch="${list}">
						<h3 th:case="null">Aucun Avocat !</h3>
						<div th:case="*" class="container">
							<form class="form-inline">

								<h3 align="center">Liste des Avocats</h3>
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Nom</th>
											<th>Prenom</th>
											<th>Telephone</th>
											<th>Salaire</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="avocatVo : ${list}">
											<td th:text="${avocatVo.nomAvocat}"></td>
											<td th:text="${avocatVo.prenomAvocat}"></td>
											<td th:text="${avocatVo.telAvocat}"></td>
											<td th:text="${avocatVo.Salaire}"></td>
											<td><a th:href="@{/admin/edit/{id}(id=${avocatVo.numAvocat})}">Edit</a>
											</td>
											<td><a th:href="@{/admin/delete/{id}(id=${avocatVo.numAvocat})}">Delete</a>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
						<p>
							<a href="/admin/form">Ajouter un nouveau avocat</a>
						</p>
					</div>
				</div>
			</nav>
		</div>


	</div>


</body>

</html>
